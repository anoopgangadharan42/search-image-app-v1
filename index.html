<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image search app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>image search app</h1>
    <form>
        <input type="text" id="search-input" placeholder="search for image...."/>
        <button id="search-button">search</button>
        
       
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <a href="https://unsplash.com/photos/gray-concrete-bridge-and-waterfalls-during-daytime-cssvEZacHvQ" target="_blank" rel="noopener noreferrer"> Waterfalls</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1679079456083-9f288e224e96?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <a href="https://unsplash.com/photos/a-laptop-computer-sitting-on-top-of-a-wooden-desk-oZLz5m5jd18" target="_blank" rel="noopener noreferrer"> Technology</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1596464716127-f2a82984de30?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <a href="https://unsplash.com/photos/person-holding-white-and-gray-stone-OV44gxH71DU" target="_blank" rel="noopener noreferrer">Arts</a>
        </div>


    </div>
    <button id="show-more-button">show more</button>

 <script src="./index.js"></script>   
</body>
</html>
